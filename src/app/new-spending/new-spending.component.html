<div>
  <h2 mat-dialog-title>{{this.dialogTitle}}</h2>
  <div *ngIf="spendingForm" mat-dialog-content [formGroup]="spendingForm">
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput maxlength="40" formControlName="description"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input matInput formControlName="amount" type="number" min="0"/>
      <span matSuffix>Chf&nbsp;</span>
    </mat-form-field>
    <div fxLayout="row" fxLayoutAlign="start center">
      <p>Spending</p>
      <mat-slide-toggle disableRipple="true" formControlName="isIncome"></mat-slide-toggle>
      <p>Income</p>
    </div>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date"/>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [disabled]="disableCloseDialog" [mat-dialog-close]>Close</button>
    <button mat-button [disabled]="disableCloseDialog" (click)="onSave()">Save</button>
  </div>
  <h3 *ngIf="error" class="dialog-error">{{this.error}}</h3>
  <h3 *ngIf="success" class="dialog-success">{{this.success}}</h3>
</div>
