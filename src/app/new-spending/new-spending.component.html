<div>
  <h2 mat-dialog-title>{{this.dialogTitle}}</h2>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input matInput maxlength="40" [(ngModel)]="description" placeholder="some description"/>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input matInput [(ngModel)]="amount" type="number" placeholder="420"/>
      <span *ngIf="amount" matSuffix>Chf&nbsp;</span>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [ngModel]="selectedDate"/>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <h3 *ngIf="error" class="dialog-error">{{this.error}}</h3>
    <h3 *ngIf="success" class="dialog-success">{{this.success}}</h3>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Close</button>
    <button mat-button (click)="onSave()" cdkFocusInitial>Save</button>
  </div>
</div>
